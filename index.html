<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nosso Cantinho Virtual</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
        font-family: 'Arial', sans-serif;
        text-align: center;
        color: #fff;
        overflow: hidden;
    }
    h1 {
        margin-top: 40px;
        font-size: 2.5rem;
    }
    h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }
    .date {
        font-size: 1.2rem;
        margin-bottom: 30px;
    }
    .button {
        background-color: #ff4081;
        border: none;
        color: white;
        padding: 15px 25px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .button:hover {
        background-color: #e91e63;
    }
    #message {
        margin-top: 20px;
        font-size: 1.3rem;
        font-weight: bold;
    }
    .heart {
        position: fixed;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: fall 5s linear infinite;
    }
    .heart:before, .heart:after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }
    .heart:before {
        top: -10px;
        left: 0;
    }
    .heart:after {
        left: 10px;
        top: 0;
    }
    @keyframes fall {
        0% {
            transform: translateY(-10%) rotate(45deg);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotate(45deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>
